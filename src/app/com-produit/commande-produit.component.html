      <thead>
        <tr>

            <td>{{produit.prix}}</td>
            <td>{{produit.quantite}}</td>
           <td>{{ind}} </td>
            
          <td>  <button mat-raised-button color="warn" (click)="delete(ind)"><i class="material-icons">
            control_point
            </i>pas demander</button> 
           
          
          </tr>
        </tbody>
      </table>
